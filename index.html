<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,300;0,700;1,500&display=swap"
        rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Silkscreen&display=swap');
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <title>Conversor Degree</title>

</head>

<body>
    <div class="container">
        <h1 class="titulo">
            Temperature Converter</h1>
        <h3 class="subtext"></h3>
    </div>
    <div class="campo1">
        <!-- Responsavel por receber os atributos e fazer a ação com o button-->
        <label for="receptor" class="texto_label">Enter a value: <br></label>
        <input type="text" id="receptor" placeholder="Insert Value Degree" required="Requer um valor" class="receptor">
        <!--recebe um valor para conversão-->
        <button class="conversor_button" id="button_action" >Convert</button>
        <!-- Receberá uma function para fazer a ação de conversão de valores-->
        <button class="reset_button" id="reset_button">Reset</button>
    </div>
    
     <div class="caixa">
            <p class="texto_caixa">* Adicione um valor e inclua um dos parametrôs do lado: C, F ou K</p>
        </p>
     </div>
    <div>
        <h2 class="subtitulo">Result</h2>
    </div>
    <div class="campo2">
        <!--Responsavel por receber os valores convertidos efetuado no campo1-->
        <label for="celsius" class="texto_label"> Celsius <br></label>
        <input type="text" id="celsius" class="input_celsius"> <br>
        <label for="fahrenheit" class="texto_label"> Fahrenheit <br></label>
        <input type="text" id="fahrenheit" class="input_fahrenheit"><br>
        <label for="kelvin" class="texto_label"> Kelvin <br></label>
        <input type="text" id="kelvin" class="input_kelvin">
    </div>

    <script src="./scripts/index.js"></script>
</body>

</html>
